<!doctype html>
<html>
<head>
    <!-- Wade Perry hw09 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
     
<title>JSON Song List</title>
<script   src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous">
</script>
<style>
     body {background-color: rgb(4, 88, 32);color: aliceblue;}

</style>
   
</head>

<body>
	<script language="javascript">
	var dataFilter;
	$.get( "https://gwade28.github.io/Web-Development/HW9/songs.json", function(data){
		str = JSON.stringify(data);
		dataFilter = data;
		
		document.getElementById("Part2").innerHTML = str + "<br />";

		songNum = 1;
		Part2HTML = "<table>" + "<thead>" +
				  "<th>Artist</th>" +
				  "<th>Title</th>" +
				  "<th>Genre</th>" +
				  "<th>Year</th>" +
				  "</thead>" +
		   		  "<tbody>";
				
		data.forEach(function(song) {
			Part2HTML += "<tr>" 
			+ "<td>" + songNum + ".&nbsp;" + song.artist + "</td>"
			+ "<td>" + song.title + "</td>"
			+ "<td>" + song.genre + "</td>"
			+ "<td>" + song.year + "</td>"
			+ "</tr>";
			songNum ++;
		});
		
        Part2HTML += "</tbody>" + "</table>"
	document.getElementById("Part3").innerHTML = Part2HTML;
});


function filter()
{	
	genre = document.getElementById("genre").value;
	dataFilter.forEach(function(search){
		for (i = 0; i < search.genre.length; i++) {
			if (genre == search.genre[i]) {
                alert(" "+search.title);
				}
			}
	});
}
</script>

<h1>Part 2</h1>
<div id = "Part2">
</div>

	
<h1>Part 3</h1>
<div id = "Part3">

</div>


<h1>Part 4</h1>
    
<form name="form1" id="form1" style="margin: 50px">
Choose a genre:
<select name="genre" id="genre" size="1">
	<option value="genre" selected="selected">Genre</option>
    <option value="Folk">Folk</option>
    <option value="Indie">Indie</option>
    <option value="Rock">Rock</option>
    <option value="Alternative">Alternative</option>
    <option value="Lo-fi">Lo-fi</option>
    <option value="Pop">Pop</option>
</select>
   <input type="button" value="Filter" onclick='filter()'>
 </form>

  </body>
</html>
